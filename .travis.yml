laguage: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travics CI 서버 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_install:
  - chmod +x gradlew

before_deploy:
#  - zip -r changsu-project-webservice *
#  - mkdir -p deploy
#  - mv changsu-project-webservice.zip deploy/changsu-project-webservice.zip
  - mkdir -p before-deploy # zip에 포함시킬 파일들을 담을 디렉토리 생성
  - cp scripts/*.sh before-deploy/ # before-deploy에는 zip파일에 포함시킬 파일들을 저장한다.
  - cp appspec.yml before-deploy/
  - cp build/libs/*.jar before-deploy/
  - cd before-deploy && zip -r before-deploy * # before-deploy로 이동 후 전체 압축  # zip -r 명령어를 통해 before-deploy디렉토리 전체파일을 압축 한다.
  - cd ../ && mkdir -p deploy #상위 디렉토리로 이동 후 deploy 디렉토리 생성
  - mv before-deploy/before-depoly.zip deploy/changsu-project-webservice.zip #deploy로 zip파일 이동


deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo setting에 설정된값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings
    bucket: changsu-project-webservice
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private으로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo setting에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo setting에 설정된 값
    bucket: changsu-project-webservice # S3 버킷
    key: changsu-project-webservice.zip
    bundle_type: zip # 압축확장자
    application: changsu-project-webservice # 웹 콘솔에서 등록한 CodeDeploy 애플리케이션
    deployment_group: changsu-project-webservice-group # 웹콘설에서 등록한 CodeDeploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true

